<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/popup.css" />
</head>

<body>
  <div class="header-wrapper">
    <div class="popup-header">
      <img class="header-logo" src="https://www.startpage.com/sp/cdn/images/startpage-logo-gradient-dark.svg" />
      <span class="header-text">Result Favicons</span>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group-item select-input">
      <div class="input-labels">
        <div class="input-header">
          Favicon source
        </div>
        <div class="input-description">
          Choose the source that provides the favicons
        </div>
      </div>
      <select id="icon-src-select"></select>
    </div>
    <div class="input-group-item">
      <div class="input-labels">
        <div class="input-header">
          Hide Anonymous View
        </div>
        <div class="input-description">
          Use favicons to enter the Anonymous View.<br>Hides the Anonymous View link.
        </div>
      </div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>

</html>
